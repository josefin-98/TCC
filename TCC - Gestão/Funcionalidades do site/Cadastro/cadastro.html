<form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome da Peça" required>
    <input type="file" id="imagem" accept="image/*" required>
    <input type="text" id="id" placeholder="ID da Peça" required>
    <input type="text" id="localizacao" placeholder="Localização" required>
    <button type="submit">Cadastrar Peça</button>
</form>
